<!DOCTYPE html>
<html lang="en">    
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khảo sát ITviec</title> 
    <style>
        body {
            font-family: Arial, sans-serif;/* font chữ */
            display: flex;/* sử dụng flexbox để căn giữa */
            justify-content: center;/* căn giữa theo chiều ngang */
            align-items: center;/* căn giữa theo chiều dọc */
            min-height: 100vh;/* chiều cao tối thiểu của viewport */
            margin: 0;/*khoảng cách ngoài cùng */
            background: #f0f0f0;/* màu nền nhẹ nhàng */
        }
        .nen-ngoai{
            background-color: #00b050; /* nền xanh */
            padding: 20px;/* khoảng cách từ viền đến chữ */
            border-radius: 8px;/* bo góc */
            width: 400px; /* chiều rộng chuẩn form */
        }
        .form-container {
            background: #fff;/*màu nền của khung */
            padding: 20px;/* khoảng cách từ viền đến chữ */
            border-radius: 6px;/* bo góc */
        }
        h1{
            text-align: center;/* căn giữa */
            font-size: 24px;/*kích thước chữ */
            margin-bottom: 20px;/*khoảng cách bên dưới */
            color: rgb(0, 0, 0);/*màu chữ */
        }
        label {
            display: block;/* hiển thị dạng khối */
            text-align: left;/* căn trái */
            margin: 8px 0 4px;/*khoảng cách trên và dưới */
            font-weight: bold;/* in đậm */
        }
        input[type="text"],/*kiểu input text */
        input[type="email"],/*kiểu input email */
        input[type="number"],/*kiểu input number */
        select,
        textarea {
            width: 100%;/*chiều rộng 100% */
            padding: 8px;/*khoảng cách từ viền đến chữ */
            margin-bottom: 12px;/*khoảng cách bên dưới */
            border: 1px solid #ccc;/*viền */
            border-radius: 4px;/*bo góc */
            box-sizing: border-box;/*bao gồm cả viền và padding trong chiều rộng và chiều cao */
        }
        textarea {
            resize: vertical;/* cho phép thay đổi kích thước theo chiều dọc */
        }
        .btn-submit {
            width: 100%;/*chiều rộng 100% */
            background: #00b050;/*màu nền nút */
            color: white;/*màu chữ */
            font-size: 18px;/*kích thước chữ */
            border: none;/* bỏ viền */
            padding: 10px;/*khoảng cách từ viền đến chữ */
            border-radius: 4px;/*bo góc */
            cursor: pointer;/*con trỏ chuột khi hover vào */
        }
        .btn-submit:hover {
            background: #008f3d;
        }
        .option-group {
            text-align: left;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="nen-ngoai">
        <h1>Biểu mẫu khảo sát ITviec</h1>
        <div class="form-container">
            <label>Họ tên</label>
            <input type="text" placeholder="Nhập tên của bạn">

            <label>Email</label>
            <input type="email" placeholder="Nhập email của bạn">

            <label>Tuổi</label>
            <input type="number" placeholder="Nhập tuổi">

            <label>Hiện tại bạn đang là?</label>
            <select>
                <option>Học sinh/Sinh viên</option>
                <option>Giáo viên</option>
                <option>Lập trình viên</option>
                <option>Khác</option>
            </select>

            <label>Bạn sẽ giới thiệu ITviec với bạn bè chứ?</label>
            <div class="option-group">
                <input type="radio" name="gioithieu"> Có<br>
                <input type="radio" name="gioithieu"> Không<br>
                <input type="radio" name="gioithieu"> Có thể
            </div>

            <label>Ngôn ngữ lập trình và Framework bạn đã biết? <small>(có thể chọn nhiều đáp án)</small></label>
            <div class="option-group">
                <input type="checkbox"> C<br>
                <input type="checkbox"> C++<br>
                <input type="checkbox"> C#
            </div>

            <label>Bạn có câu hỏi gì cho ITviec không?</label>
            <textarea rows="3" placeholder="Enter your comment here"></textarea>

            <input type="submit" value="Submit" class="btn-submit">
        </div>
    </div>
</body>
</html>
