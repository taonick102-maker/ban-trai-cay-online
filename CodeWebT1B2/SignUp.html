<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="SignUp.css">
        <title>Registration form</title>
    </head>
    <body>
        <table border="0" cellpadding="3" cellspacing="0" width = "400px" style="background-color: chocolate;">
            <tr>
                <th >
                    <p style="text-align: left;color: yellow;">
                        <label>Sign Up</label>
                    </p>
                </th>
            </tr> 
            <tr style="background-color: aqua;">
                <td style="text-align: right; width: 150px; padding-right: 15px;">
                        <label>First Name</label>
                </td>
                <td>
                    <input class="khung-input" id="firstname" type="text" placeholder="Enter First Name" required >
                </td>
            </tr>
               <tr style="background-color: aqua;">
                <td style="text-align: right; width: 150px; padding-right: 15px;">
                       <label>Last Name</label>
                </td>
                <td>
                    <input class="khung-input" id="'lastname" type="text" placeholder="Enter last Name" required >
                </td>
            </tr>
            <tr style="background-color: aqua;">
                <td style="text-align: right; width: 150px; padding-right: 15px;">
                        <label>Date of Birth</label>
                </td>
                <td>
                     <select class="datebirth-select" id="Day">
                        <option value="">Day</option>
                    </select>
                    <select class="datebirth-select" id="month">
                        <option value="">Month</option>
                    </select>
                    <select class="datebirth-select" id="year">
                        <option value="">Year</option>
                    </select>
                </td>
            </tr>
             <tr>
                <td style="text-align: right;width: 150px; padding-right: 15px; background-color: aqua;"> 
                        <label>Gender</label>
                    <td style="background-color: aqua;">
                        <input type="radio" name="gender" value="Male">Male 
                        <input type="radio" name="gender" value="Female">Female       
           </tr>
           <tr>
                <td style="text-align: right;width: 150px; padding-right: 15px; background-color: aqua;">
                    <label for="country">Country</label>
                </td>
                <td style="background-color: aqua;">
                    <select id="country" name="country">
                        <option value="">-- Select Country --</option>
                        <option value="vn">Tuyên Quang</option>
                    </select>
                </td>
            </tr>
            <tr style="background-color: aqua;">
                <td style="text-align: right; width: 150px; padding-right: 15px;">
                        <label>E-Mail</label>
                </td>
                <td>
                    <input class="khung-input" id="E-mail" type="email" placeholder="Enter E-Mail" required >
                </td>
            </tr>
             <tr>
                <td style="text-align: right; width: 150px; padding-right: 15px; background-color: aqua;">
                        <label>E-Mail</label>
                </td>
                <td style="background-color: aqua;"> 
                    <input class="khung-input" id="phone" type="tel" placeholder="Enter number phone"
                       pattern="^0\d{9}$" title="Nhập số điện thoại 0..." required >
                </td>
            </tr>
            <tr>
                <td style="text-align: right;width: 150px; padding-right: 15px; background-color: aqua;">
                    <label for="pwd">Password:</label>
                </td>
                <td style="background-color: aqua;">
                    <input class="khung-input" type="password" id="pwd" name="pwd" placeholder="Enter password" required>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;width: 150px; padding-right: 15px; background-color: aqua;">
                    <label for="confirmPwd">Confirm Password:</label>
                </td>
                <td style="background-color: aqua;">
                    <input class="khung-input" type="password" id="confirmPwd" name="confirmPwd" placeholder="Confirm password" required>
                    <p id="pwdError" style="color: red; font-size: 14px;"></p>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right; background-color: aqua;">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms and Conditions</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right; background-color: yellow; height: 40px;" >
                    <button class="btn-nut">Submit</button>
                    <button class = "btn-nut">Cancel</button>
                </td>
            </tr>
        </table>
        <script src="SignUp.js"></script>
    </body>
</html>
