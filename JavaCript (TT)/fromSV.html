<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fromSV.css">
    <title>Mẫu đăng ký thông tin sinh viên</title>
</head>
<body>
    <div class="container">
       <h3>NHẬP THÔNG TIN SINH VIÊN</h3> 
       <label for="hoten">Họ Tên:</label>
       <input type="text" id="HOTEN" name="hoten" placeholder="Nhập họ tên" required>
       <label for="Email">Email:</label>
       <input type="email" id="mail" name="mail" placeholder="Nhập Email" required>
       <label for="namsinh">Sinh Năm :</label>
       <input type="number" id="number" name="number" placeholder="Nhập Năm Sinh" required>
       <label for="noisinh">Nơi Sinh:</label>
       <select id="noisinh" required>
        <option value="">Chọn nơi sinh</option>
        <option value="Vinhlong">Vĩnh Long</option>
        <option value="HCM">Hồ Chí Minh</option>
        <option value="Cantho">Cần Thơ</option>
        <option value="camau">Cà Mau</option>
        <option value="Vungtau">Bà Rịa Vũng Tàu</option>
        <option value="thainguyen">Thái Nguyên</option>
        <option value="DBP">Điện Biên phủ</option>
        <option value="Muongthanh">Mườn Thanh</option>

       </select>
       <button>Lưu</button>
    </div>
 <script src="./FromSv.js"></script>
</body>
</html>
