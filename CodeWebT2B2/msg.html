<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSG JavaScrip</title>
</head>
<body>
    <Script>
     // Tạo ô nhập và nút bằng document.write
        document.write("<input type='text' id='msg' value='Welcome to'> ");
        document.write("<input type='button' value='Welcome' onclick='showMessage()'>");

        // Hàm khi nhấn nút
        function showMessage() {
            // Lấy nội dung trong ô input
            let text = document.getElementById("msg").value;

            // Hiển thị thông báo bằng nội dung đó
            alert(text + " JavaScript");
        }
        
    </Script>
</body>
</html>
