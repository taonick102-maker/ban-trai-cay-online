<!DOCTYPE html>
<html lang ="eng">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width device-width initial-scale=1.0">
    </head>
    <body>
        <script>
            // Yêu cầu người dùng nhập tên và tuổi
            let name = prompt("Bạn hãy nhập vào tên:");
            let age = prompt("Bạn hãy nhập vào tuổi:");

            // Hiển thị kết quả ra màn hình
            document.write("<h3>Kết quả</h3>");
            document.write("Chào bạn : <b>" + name + "</b><br>");
            document.write("Tuổi của bạn là : <u>" + age + "</u>");
        </script>
    </body>
</html>
