<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính tuổi có điều kiện</title>
</head>
<body>
   <script>

        var now = new Date();
        var agereal = now.getFullYear();
        var bird;
        do {
            bird = Number(prompt("Nhập vào năm sinh của bạn:"));
        } while (bird > now.getFullYear() || bird <= 0 || isNaN(bird));

        function showMessage() {
            alert("Tuổi của bạn là: " + (agereal - bird));
        }
        showMessage();

   </script>
</body>
</html>
