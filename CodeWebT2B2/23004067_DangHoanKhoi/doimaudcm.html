<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi màu</title>

    <script>
        function doimau(){
            const mau = ['red','yellow','green','pink','blu','grey','white']
            const chonmau = mau[Math.floor(Math.random()*mau.length)]
            document.bgColor = chonmau
        }
    </script>
</head>
<body>
    <h1>
        bấm để đổi màu
    </h1>
    <button onclick="doimau()">
        đổi
    </button>
</body>
</html>
