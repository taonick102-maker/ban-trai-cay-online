<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tuổi</title>
</head>
<body>
    <Script>
        var bird = prompt("Nhập vào năm sinh của bạn:")
        var now = new Date()
        var agereal = now.getFullYear();
        function showMessage(){
            alert("tuổi của bạn là: "+ (agereal-bird));
        }
        showMessage();
    </Script>
</body>
</html>
